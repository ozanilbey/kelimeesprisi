<body class="preview">
    <div id="brandContainer">
        <div id="identity">
            <img src="images/kelimeesprisi-identity.png" alt="" />
        </div>
    </div>
    <div id="messageContainer">
        <div class="message">
            <div class="warning">
                <b>Aman dikkat!</b>
                <br>
                Görüntülemek üzere olduğunuz web sayfası sağlığınızı ve sosyal ilişkilerinizi tehlikeye atabilecek kadar iğrenç espriler içermektedir.
            </div>
            <div class="continue button">Bindik bir alamete...</div>
        </div>
    </div>
    <div id="optionContainer">
        <div class="fb-like-box"  style="height: 203px; margin: 0 -7px 10px -5px; 
    overflow: hidden;" data-href="https://www.facebook.com/kelimeesprisi" data-width="232" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="false" data-show-border="false"></div>
        <div class="options">
            <div id="button-all" class="active option-item"><a>Tüm Espriler</a></div>
            <div id="button-picture" class="option-item"><a>Resim İçerikliler</a></div>
            <div id="button-text" class="option-item"><a>Metin İçerikliler</a></div>
        </div>
    </div>
    <div id="postContainer">
        <div class="text note">
            Bu bölümdeki resimlerin ölçüleri Facebook kapak resmi yapmak için uygundur.
        </div>
    </div>
    
    <div id="fb-root"></div>
    
    <script>
        
        // Enabling the welcome message
        
        $('.continue').click(function() {
            $('body').removeClass('preview');
        });
        
        // Including Facebook library
        
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=167672810065497&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

    </script>
    <script src="scripts/less.js" type="text/javascript"></script>
